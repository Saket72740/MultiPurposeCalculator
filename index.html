<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="StyleSheet" href="StyleSheet.css" />
        <link rel="shortcut icon" href="title_logo.jpg" />
        <title>MultiPurpose Calculator</title>
        <script src="NumberConversion.js"></script>
        <script src="InterestCalculator.js"></script>
        <script src="MathematicalCalculator.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center;">Multi Purpose Calculator</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow p-3 mb-5 bg-white rounded">
                        <div class="card-body">
                            <h5>Mathematical Calculator</h5><br>
                            
                            <form>
                                <div class="form-group">
                                  <label class="form-group" id="inp_oup"><b>Input</b></label>
                                  <input type="text" class="form-control" placeholder="0" id="pwd" disabled>
                                </div>
                                <br/>
                                <button type="button" class="btn btn-outline-dark" value="1" onclick="addNumber('1')"><b>1</b></button>
                                <button type="button" class="btn btn-outline-dark" value="2" onclick="addNumber('2')"><b>2</b></button>
                                <button type="button" class="btn btn-outline-dark" value="3" onclick="addNumber('3')"><b>3</b></button>
                                <button type="button" class="btn btn-outline-dark" value="+" onclick="addNumber('+')"><b>+</b></button>
                                <br><br>
                                <button type="button" class="btn btn-outline-dark" value="4" onclick="addNumber('4')"><b>4</b></button>
                                <button type="button" class="btn btn-outline-dark" value="5" onclick="addNumber('5')"><b>5</b></button>   
                                <button type="button" class="btn btn-outline-dark" value="6" onclick="addNumber('6')"><b>6</b></button>
                                <button type="button" class="btn btn-outline-dark" value="-" onclick="addNumber('-')"><b>-</b></button>
                                <br><br>
                                <button type="button" class="btn btn-outline-dark" value="7" onclick="addNumber('7')"><b>7</b></button>
                                <button type="button" class="btn btn-outline-dark" value="8" onclick="addNumber('8')"><b>8</b></button>
                                <button type="button" class="btn btn-outline-dark" value="9" onclick="addNumber('9')"><b>9</b></button>
                                <button type="button" class="btn btn-outline-dark" value="x" onclick="addNumber('x')"><b>x</b></button>
                                <br><br>
                                <button type="button" class="btn btn-outline-dark" value="0" onclick="addNumber('0')"><b>0</b></button>
                                <button type="button" class="btn btn-outline-dark" value="." onclick="addNumber('.')"><b>.</b></button>
                                <button type="button" class="btn btn-outline-dark" value="/" onclick="addNumber('/')"><b>/</b></button>
                                <button type="button" class="btn btn-outline-dark" value="c" onclick="deleteLastNumber('c')"><b>Clear</b></button>
                                <br><br>
                                <button type="button" class="btn btn-outline-dark" value="(" onclick="addNumber('(')"><b>(</b></button>
                                <button type="button" class="btn btn-outline-dark" value=")" onclick="addNumber(')')"><b>)</b></button>
                                <button type="button" class="btn btn-outline-dark" value="d" onclick="deleteAll('d')"><b>Clear All</b></button>
                                <br><br>
                                <button type="button" class="btn btn-primary" value="=" onclick="calculate()"> = </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow p-3 mb-5 bg-white rounded">
                        <div class="card-body">
                            <h5>Number Conversion</h5><br>
                            <form>
                                <select class="form-select" aria-label="Default select example" id="input_1">
                                    <option value="0" selected>Select Number Type</option>
                                    <option value="1">Binary Number</option>
                                    <option value="2">Decimal Number</option>
                                    <option value="3">Octal Number</option>
                                    <option value="4">Hexadecimal Number</option>
                                </select>
                                <br>
                                <p><b>To</b></p>
                                <select class="form-select" aria-label="Default select example" id="input_2">
                                    <option value="0" selected>Select Number Type</option>
                                    <option value="1">Binary Number</option>
                                    <option value="2">Decimal Number</option>
                                    <option value="3">Octal Number</option>
                                    <option value="4">Hexadecimal Number</option>
                                </select>
                                <br>
                                <div class="form-group">
                                    <label class="form-group"><b>Input</b></label>
                                    <input type="text" class="form-control" placeholder="0" id="input_N">
                                </div>
                                <br>
                                <button type="button" class="btn btn-primary" onclick="NumberConvert()" >Enter</button>
                                <br>
                                <br>
                                <div class="form-group" style="visibility:hidden;" id="output_box">
                                    <label class="form-group"><b>Output</b></label>
                                    <output type="text" class="form-control" placeholder="0" id="output_N">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow p-3 mb-5 bg-white rounded">
                        <div class="card-body">
                            <h5>Interset calculator</h5><br>
                            <select class="form-select" aria-label="Default select example" id="selectbox" onchange="selected()">
                                <option value="0" selected>Select Interset Type</option>
                                <option value="1">Simple Interset</option>
                                <option value="2">Compound Interest</option>
                            </select><br>
                            <form>
                                <div class="form-group">
                                  <label class="form-group"><b>Principle</b></label>
                                  <input type="number" class="form-control" placeholder="0" id="principle">
                                </div><br>
                                <div class="form-group">
                                    <label class="form-group"><b>Rate of Interest(%)</b></label>
                                    <input type="number" class="form-control" placeholder="0" id="roi">
                                </div><br>
                                <div class="form-group">
                                    <label class="form-group"><b>Time Period (Year)</b></label>
                                    <input type="number" class="form-control" placeholder="0" id="tp">
                                    </div>
                                <br>
                                <div class="form-group" style="visibility:hidden;" id="notiC">
                                    <label class="form-group"><b>No. of times interest compounded anually</b></label>
                                    <input type="text" class="form-control" placeholder="0" id="notic"><br>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="calculateInterest()">Enter</button>
                                <br><br>
                                <div class="form-group" style="visibility: hidden;" id="inter">
                                    <label class="form-group" id="interest_header"><b>Interest</b></label>
                                    <output type="number" class="form-control" placeholder="0" id="interest"><br>
                                </div>
                                <div class="form-group" style="visibility: hidden;" id="amo">
                                    <label class="form-group"><b>Amount</b></label>
                                    <output type="number" class="form-control" placeholder="0" id="amount" disabled><br>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="text-align: center;color: rgb(131, 241, 131);">
            <h4> Created By: Saket Kumar</h4>
            <h5>  Contact No.: 9334966105</h5>
        </div>
        <br>
    </body>
</html>
